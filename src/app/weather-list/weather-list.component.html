<div class="container" *ngIf="todayWeatherData">
  <h3>Forecast</h3>
  <table style="width:100%" class="table table-striped">
    <tr>
      <th>Date</th>
      <th>Temperature</th>
      <th>Chance of Rain</th>
      <th>Humidity</th>
      <th>Pressure</th>
      <th>Sea Level</th>
    </tr>
    <tbody *ngFor="let weatherData of todayWeatherData.list; let idx=index">
      <tr *ngIf="idx%8===0&&idx!=0">
        <td>{{weatherData.dt*1000|date:"fullDate"}}</td>
        <td>{{(weatherData.main.temp-273.15).toPrecision(2)}}Â°C <img src="https://openweathermap.org/img/w/{{weatherData.weather[0].icon}}.png"
          alt="No image"></td>
        <td>{{weatherData.clouds.all}}%</td>
        <td>{{weatherData.main.humidity}}%</td>
        <td>{{weatherData.main.pressure}} hPa</td>
        <td>{{weatherData.main.sea_level}} hPa</td>
      </tr>
    </tbody>
  </table>
</div>
