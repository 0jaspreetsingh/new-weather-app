<div class="container" *ngIf="todayWeatherData">
  <table id="WeatherDetailList">
    <tr>
      <th>Date</th>
      <th>Temperature</th>
      <th>Chance of Rain</th>
      <th>Humidity</th>
      <th>Pressure</th>
      <th>Sea Level</th>
    </tr>
    <div class="weatherList" *ngFor="let weatherData of todayWeatherData.list; let idx=index">
      <div class="weatherListItem" *ngIf="idx%8===0&&idx!=0">
        <app-weather-list-item [weatherListItem]="weatherData"></app-weather-list-item>
        <!-- <h4>{{weatherData.dt*1000|date:"fullDate"}}</h4> -->
      </div>
    </div>
  </table>
</div>
